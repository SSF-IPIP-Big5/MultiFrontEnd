<ion-header>

  <ion-navbar text-center>
    <ion-title>Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager paginationType="fraction">
    <ion-slide #option *ngFor="let question of questions">
      {{question.Text}}
      <ion-card>
        <ion-list radio-group [(ngModel)]="question.score" #score>
          <ion-list-header>
            Please select how much you agree with the above statement. 
          </ion-list-header>

          <ion-item>
            <ion-label>Strongly Disagree</ion-label>
              <ion-radio checked= "false" value="1"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Disagree</ion-label>
              <ion-radio checked= "false" value="2"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Neutral</ion-label>
              <ion-radio checked="true" value="3"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Agree</ion-label>
              <ion-radio checked="false" value="4"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Strongly Agree</ion-label>
              <ion-radio checked="false" value="5"></ion-radio>
          </ion-item>

        </ion-list>
      </ion-card>
      <button ion-button medium (click)="nextSlide(question)">Submit</button>
    </ion-slide>
  </ion-slides>
</ion-content>
